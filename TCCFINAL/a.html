<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        button {
            animation-name: apareceBtn;
            animation-duration: 2s;
        }

        @keyframes apareceBtn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>

  </head>
  <body style="height: 400vh;">
    <h1 id="top">Hello, world!</h1>

    <button class="btn btn-primary" style="position: fixed; bottom: 50px; right: 50px; display: non;">
        Top
    </button>

    <script>
        window.addEventListener('scroll', () => {
            let numScroll = window.scrollY
            console.log(numScroll)
            if (numScroll >= 1000) {
                document.querySelector('button').style.display = ""
            } else{
                document.querySelector('button').style.display = "none"
            }
        })

        document.querySelector('button').addEventListener('click', () => {
            // window.location.href = "#top"
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
